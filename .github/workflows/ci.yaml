name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Install go-ignore-cov
        run: go install github.com/quantumcycle/go-ignore-cov@v0.6.1

      - name: Run tests with coverage
        run: task ci:test

      - name: Run filtered coverage (repository package)
        run: |
          echo "=== Repository Package Filtered Coverage ==="
          go test -coverprofile=coverage.out ./internal/adapters/repository/...
          go-ignore-cov -f coverage.out -o coverage.filtered.out -r "$(pwd)"
          echo ""
          echo "Raw coverage:"
          go tool cover -func=coverage.out | tail -1
          echo ""
          echo "Filtered coverage (excluding //coverage:ignore):"
          go tool cover -func=coverage.filtered.out | tail -1

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -o k1s-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/k1s
